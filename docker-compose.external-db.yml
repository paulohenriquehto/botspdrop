version: '3.8'

# ============================================
# DOCKER COMPOSE - SEM POSTGRESQL INTERNO
# ============================================
# Use esta versão se você tem um PostgreSQL externo
# (Supabase, Neon, AWS RDS, ou PostgreSQL em outro servidor)

services:
  whatsapp:
    image: paulo003/spdrop-whatsapp:v1.0
    container_name: spdrop_whatsapp
    expose:
      - "3000"
    environment:
      - PORT=3000
      - WEBHOOK_URL=http://bot:5000/webhook
      - NODE_ENV=production
    volumes:
      - whatsapp_auth:/app/wwebjs_auth
    shm_size: '2gb'
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    restart: unless-stopped
    networks:
      - spdrop_network

  bot:
    image: paulo003/spdrop-bot:v1.0
    container_name: spdrop_bot
    expose:
      - "5000"
    environment:
      # DATABASE_URL aponta para banco EXTERNO
      - DATABASE_URL=${DATABASE_URL}
      - WHATSAPP_API_URL=http://whatsapp:3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - whatsapp
    restart: unless-stopped
    networks:
      - spdrop_network

  api:
    image: paulo003/spdrop-api:v1.0
    container_name: spdrop_api
    expose:
      - "8000"
    environment:
      # Variáveis para banco EXTERNO
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - bot
    restart: unless-stopped
    networks:
      - spdrop_network

  nginx:
    image: paulo003/spdrop-nginx:v1.0
    container_name: spdrop_nginx
    ports:
      - "80:80"
      # - "443:443"  # Descomente para HTTPS
    depends_on:
      - api
      - whatsapp
    restart: unless-stopped
    networks:
      - spdrop_network

volumes:
  whatsapp_auth:

networks:
  spdrop_network:
    driver: bridge
