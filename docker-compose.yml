version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: spdrop_postgres
    environment:
      POSTGRES_USER: spdrop_user
      POSTGRES_PASSWORD: spdrop_password
      POSTGRES_DB: spdrop_db
    # PORTA REMOVIDA - Apenas rede interna
    # Acessível apenas por outros containers na mesma rede
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spdrop_user -d spdrop_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spdrop_network

  whatsapp:
    build:
      context: ./whatsapp-service
      dockerfile: Dockerfile
    container_name: spdrop_whatsapp
    # PORTA REMOVIDA - Apenas rede interna
    # Acessível apenas via Nginx
    expose:
      - "3000"
    environment:
      - PORT=3000
      - WEBHOOK_URL=http://bot:5000/webhook
      - NODE_ENV=production
    volumes:
      - whatsapp_auth:/app/wwebjs_auth
    shm_size: '2gb'
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    restart: unless-stopped
    networks:
      - spdrop_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spdrop_bot
    # PORTA REMOVIDA - Apenas rede interna
    # Webhook NÃO deve ser acessível publicamente
    expose:
      - "5000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://spdrop_user:spdrop_password@postgres:5432/spdrop_db
      - WHATSAPP_API_URL=http://whatsapp:3000
    depends_on:
      postgres:
        condition: service_healthy
      whatsapp:
        condition: service_started
    restart: unless-stopped
    networks:
      - spdrop_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spdrop_api
    # PORTA REMOVIDA - Apenas rede interna
    # Acessível apenas via Nginx
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=spdrop_db
      - DB_USER=spdrop_user
      - DB_PASSWORD=spdrop_password
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-sua-chave-secreta-super-segura-aqui-trocar-em-producao}
    command: python api_server.py
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - spdrop_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: spdrop_nginx
    # ÚNICA PORTA PÚBLICA - Gateway de segurança
    ports:
      - "80:80"
      # - "443:443"  # Para HTTPS futuro
    depends_on:
      - api
      - whatsapp
    restart: unless-stopped
    networks:
      - spdrop_network

volumes:
  postgres_data:
  whatsapp_auth:

networks:
  spdrop_network:
    driver: bridge
